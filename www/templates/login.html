<ion-view view-title="Login">
  <ion-content>
    <form>
      <div class="list">
          <img src="../img/bankslik.jpg"><br><br>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" value="johnosullivan">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" value="something">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="handleAppLogin()">Log in</button>
          <a href="#">Forgot Password</a>
        </label>
        <div class="item item-divider">
            <center>OR</center>
        </div>
        <label class="item">
            <button class="button button-block button-assertive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
