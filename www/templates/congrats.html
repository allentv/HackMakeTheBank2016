<ion-view view-title="Congratulations">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon"
            menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <center>
                <b><h2><font color="#1a53ff">Congratulations!</font></h2></b>
            </center>
        </div>
        <div class="item item-divider text-wrap">
            <center>Pre-approved loan request sent to the bank</center>
        </div>
        <br>
        <center><img src="../img/UB.jpg"></center>
        <div class="list padding">
            <button class="button button-block button-positive">
                Arrage for a callback
            </button>
            <div class="item item-divider">
                <center>OR</center>
            </div>
            <button class="button button-block button-positive">
                <i class="icon ion-email"></i>&nbsp;Contact by e-mail
            </button>
            <button class="button button-block button-positive">
                <i class="icon ion-android-call"></i>&nbsp;Contact by phone
            </button>
        </div>
    </ion-content>
</ion-view>
